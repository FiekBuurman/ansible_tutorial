# ansible-playbook --ask-become-pass site.yml
---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates CentOs
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates Debian and Ubuntu
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- hosts: web_servers
  become: true
  tasks:
  
  - name: install apache and php for Ubuntu & Debian servers
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: install apache and php for CentOS servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:
    
  - name: install mariadb package (CentOs)   
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOs"

  - name: install mariadb package (Unbuntu or Debian)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
